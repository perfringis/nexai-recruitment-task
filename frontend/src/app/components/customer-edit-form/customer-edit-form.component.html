<form class="form" (ngSubmit)="onSubmit()">
  <app-input
    id="first-name"
    name="first-name"
    type="text"
    autocomplete="given-name"
    label="First name"
    [(model)]="customer.firstName"
    class="label label__first-name"
  />

  <app-input
    id="last-name"
    name="last-name"
    type="text"
    autocomplete="family-name"
    label="Last name"
    [(model)]="customer.lastName"
    class="label label__last-name"
  />

  <app-input
    id="email"
    name="email"
    type="text"
    autocomplete="email"
    label="Email"
    [(model)]="customer.email"
    class="label label__email"
  />

  <app-input
    id="street"
    name="street"
    type="text"
    autocomplete="street"
    label="Street"
    [(model)]="customer.address.street"
    class="label label__street"
  />

  <app-input
    id="building-number"
    name="building-number"
    type="text"
    autocomplete="building-number"
    label="Building"
    [(model)]="customer.address.buildingNumber"
    class="label label__building-number"
  />

  <app-input
    id="city"
    name="city"
    type="text"
    autocomplete="city"
    label="City"
    [(model)]="customer.address.city"
    class="label label__city"
  />

  <app-input
    id="country"
    name="country"
    type="text"
    autocomplete="country"
    label="Country"
    [(model)]="customer.address.country"
    class="label label__country"
  />

  <app-input
    id="postal-code"
    name="postal-code"
    type="text"
    autocomplete="postal-code"
    label="Postal code"
    [(model)]="customer.address.postalCode"
    class="label label__postal-code"
  />

  <app-button type="submit" label="Save" class="button button--submit" />
</form>
