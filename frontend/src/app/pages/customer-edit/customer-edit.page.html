<div class="customer-edit-page">
  <app-header
    title="Edit Customer"
    description="Edit the customer details below."
  />

  <customer-edit-form [customer]="customer" (submit)="onSubmit()" />
</div>

<app-dialog
  *ngIf="showDialog"
  label="Success"
  message="Customer saved successfully!"
  (close)="closeDialog()"
/>
