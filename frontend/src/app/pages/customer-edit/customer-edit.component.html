<div class="customer-edit-page">
  <app-header
    title="Edit Customer"
    description="Edit the customer details below."
  />

  <app-customer-edit-form [customer]="customer" (submit)="onSubmit()" />

  <app-dialog
    *ngIf="showDialog"
    label="Success"
    message="Customer saved successfully!"
    (close)="closeDialog()"
  ></app-dialog>
</div>
